# Sample Nginx Configuration for EZY_Proj / FYP
# This file demonstrates how Nginx acts as a Reverse Proxy and Static File Server.

server {
    listen 80;
    server_name localhost;

    # Render.com / Production optimizations
    client_max_body_size 10M;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Force HTTPS (Optional on Render as they have a toggle, but good for Nginx)
    if ($http_x_forwarded_proto != "https") {
        return 301 https://$host$request_uri;
    }

    # 1. Serve Frontend Static Files
    location /static/ {
        alias /var/www/fyp/frontend/static/; 
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Serve the main index/dashboard
    location / {
        root /var/www/fyp/frontend/static/pages/;
        index dashboard.html;
        try_files $uri $uri/ /dashboard.html;
    }

    # 2. Reverse Proxy for Backend API
    location /api/ {
        # On Render, use the internal service name of your backend
        # e.g., http://backend-service:8000
        proxy_pass http://127.0.0.1:8000; 
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Handle long-running AI requests
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # Error handling
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

services:
  # Single Backend Service (FastAPI serving everything)
  - type: web
    name: fyp-system
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn -w 1 -k uvicorn.workers.UvicornWorker backend.main:app
    envVars:
      - key: MONGO_URI
        sync: false
      - key: MISTRAL_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: DB_NAME
        value: interview_coach
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRATION_SECONDS
        value: 2400
      - key: EMAILJS_PUBLIC_KEY
        sync: false
      - key: EMAILJS_SERVICE_ID
        sync: false
      - key: EMAILJS_TEMPLATE_ID
        sync: false
